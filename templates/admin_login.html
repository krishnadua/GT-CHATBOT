<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Golden Tree</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            400: '#fbbf24',
                            500: '#f59e0b', // Amber/Gold
                            600: '#d97706',
                            700: '#b45309',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Subtle pattern background */
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container: 
         - max-w-md on mobile/tablet for readability
         - lg:max-w-lg on large screens to give more breathing room 
         - w-full to ensure responsiveness -->
    <div class="bg-white w-full max-w-md lg:max-w-lg rounded-2xl shadow-2xl overflow-hidden border border-gray-100 transform transition-all hover:shadow-3xl">
        
        <!-- Header Section -->
        <div class="bg-white p-8 pb-0 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-brand-50 mb-4 animate-bounce-slow">
                <i class="fa-solid fa-tree text-3xl text-brand-600"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Golden Tree</h2>
            <p class="text-gray-500 mt-2 text-sm">Welcome back! Please login to your dashboard.</p>
        </div>

        <!-- Form Section -->
        <div class="p-8 pt-6">
            
            <!-- Django Messages -->
            {% if messages %}
                <div class="mb-6 space-y-2">
                {% for message in messages %}
                    <div class="flex items-center p-4 rounded-lg border-l-4 text-sm font-medium
                        {% if 'error' in message.tags %} bg-red-50 border-red-500 text-red-700 
                        {% else %} bg-green-50 border-green-500 text-green-700 {% endif %}">
                        
                        {% if 'error' in message.tags %}
                            <i class="fa-solid fa-circle-exclamation mr-2"></i>
                        {% else %}
                            <i class="fa-solid fa-circle-check mr-2"></i>
                        {% endif %}
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2 ml-1">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-regular fa-user text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        </div>
                        <input type="text" id="username" name="username" required placeholder="Enter your username"
                            class="w-full pl-10 pr-4 py-3.5 border border-gray-300 rounded-xl text-gray-700 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-200 focus:border-brand-500 transition-all duration-200 shadow-sm hover:border-gray-400">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <div class="flex items-center justify-between mb-2 ml-1">
                        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        </div>
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-3.5 border border-gray-300 rounded-xl text-gray-700 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-200 focus:border-brand-500 transition-all duration-200 shadow-sm hover:border-gray-400">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-brand-500 to-brand-600 hover:from-brand-600 hover:to-brand-700 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 flex items-center justify-center gap-2">
                    <span>Login securely</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">
                &copy; 2024 Golden Tree Admin Portal. <br> Protected by secure encryption.
            </p>
        </div>
    </div>

</body>
</html>
